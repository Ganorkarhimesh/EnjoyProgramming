<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector class</title>
    <style>
        body {
            width: 100vh;
            height: 100vh;
        }
        #header {
           background-color: lightcyan;
           width: 100%;
           height: 20%;
        }
        #home {
            width: 100%;
            height: 80%;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo"></div>
        <div id="header-links"></div>
    </div>
    <div id="home"></div>
</body>
</html>
