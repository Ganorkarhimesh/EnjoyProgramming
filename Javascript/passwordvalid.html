<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .input {
            height: 50%;
            width: 50%;
        }
        input {
            padding: 20px;

        }
        label {
            font-size: larger;
        }
        button {
            background: lightpink;
            padding: 20px;
        }
        button:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Password Validator</h1>
    <br>
    <br>
    <br>
    <div class="input">
    <label for="password">Enter Password:-</label>
    <input type="text" id="password" placeholder="Enter Password" required>
    </div>
    <br>
    <br>
    <button onclick="Password()">Validate Password</button>

    <div id="result"></div>
    <script>
        function Password() {
            const password = document.getElementById("password").value ;
            <!-- // const resultDiv = document.getElementById("result");

            //if(password != "123456") {
               // resultDiv.textContent = true ;
           // }
               // else {
                 //   resultDiv.textContent = false ;
               // } -->


            document.getElementById("result").innerHTML = password == "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789+-*/%=<>!&|^~√∫∂≠≈()@#$%&^*"
        }
    </script>
</body>
</html>
